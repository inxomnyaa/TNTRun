---
name: TNTRun
main: xenialdan\TNTRun\Loader
version: 1.0.1
api: ['3.11']
softdepend:
- DEVirion
- gamereward
author: XenialDan
prefix: '[TNTRun]'
permissions:
  tntrun.command:
    description: Base perm for TNTRun commands
    default: true
    children:
      tntrun.command.leave:
        default: true
      tntrun.command.forcestart:
        default: op
      tntrun.command.stop:
        default: op
      tntrun.command.endsetup:
        default: op
      tntrun.command.setup:
        default: op
      tntrun.command.info:
        default: true
      tntrun.command.status:
        default: op
...
